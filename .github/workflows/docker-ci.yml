name: Docker Image CI for GHCR
on: 
  push:
    branches:
      - main
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username ${{ secrets.PAT_UNAME }} --password ${{ secrets.PAT_CI }} ghcr.io
          docker build . --tag ghcr.io/mdaniyalk/lightweight-health-check:latest --platform linux/amd64,linux/arm64
          docker push ghcr.io/mdaniyalk/lightweight-health-check:latest